<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>ポートフォリオ</title>
</head>
<body>
  <script src="app.js"></script>
  <header id="header">
    <div class="wrapper inner">
      <h1 class="logo">
        <a href="index.html"><img src="img/logo.svg"></a>
      </h1>
      <nav>
        <ul>
          <li id="NEWS">NEWS</li>
          <li id="ABOUT">ABOUT</li>
          <li id="BUSINESS">BUSINESS</li>
          <li id="COMPANY">COMPANY</li>
        </ul>
      </nav>
    </div>
    <a href="form.html" class="contact">お問い合わせ</a>
  </header>
  <div class="container">
    <form>
      <h2>CONTACT</h2>
      <div class="input-group">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="input-group">
        <button type="submit">送信</button>
      </div>
    </form>
  </div>
  <footer id="footer">
    <div class="wrapper">
      <div class="flex">
        <div class="logo">
          <img src="img/logo.svg" alt="">
        </div>
        <div class="info">
          <p>
            Web Entertainment Design Inc.<br>
            West Building 3F<br>
            9-99 Sakuragaokacho Shibuya-ku<br>
            Tokyo, Japan 150-0031<br>
            T/99-9999-999
          </p>
        </div>
      </div>
      <p class="copyright">© Web Entertainment Design Inc.</p>
    </div>
  </footer>
</body>
</html>
